<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Concurrency Exchange</h1>
<table>
    <tr>
        <td>Amount</td>
        <td>From Concurrency</td>
        <td>To Concurrency</td>
    </tr>
    <tr>
        <td>
            <input id="input" type="number" min="0"></td>
        <td>
            <select id="from">
                <option value="23000">VND</option>
                <option value="1">USD</option>
                <option value="700">YJP</option>
            </select>
        </td>
        <td>
            <select id="to">
            <option value="23000">VND</option>
            <option value="1">USD</option>
            <option value="700">YJP</option>
        </select>
        </td>
        <td>
            <button style="color: white;background-color: dodgerblue" onclick="exchangeConcurrency()">Exchange</button>
        </td>
    </tr>
    <tr>
        <td>
            <p id="result"></p>
        </td>
    </tr>
</table>
</body>
<script>
    function exchangeConcurrency() {
        let money = document.getElementById("input").value;
        let to = document.getElementById("to").value;
        let from = document.getElementById("from").value;
        result = money * to / from
        document.getElementById("result").innerHTML = result;
    }
</script>
</html>
